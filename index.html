<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgvideo">
        <video autoplay loop muted>
            <source src="videos/bgvideo.mp4" type="video/mp4">
        </video>
    </div>

    <div id="parent">
        <video autoplay loop muted>
            <source src="videos/bgfishvideo.mp4" type="video/mp4">
        </video>
        <h1 id="game">Tic Tac Toe Game</h1>
    <div id="child">
        <div class="cell" id="cell1" onclick="cell1()"></div>
        <div class="cell" id="cell2" onclick="cell2()"></div>
        <div class="cell" id="cell3" onclick="cell3()"></div>
        <div class="cell" id="cell4" onclick="cell4()"></div>
        <div class="cell" id="cell5" onclick="cell5()"></div>
        <div class="cell" id="cell6" onclick="cell6()"></div>
        <div class="cell" id="cell7" onclick="cell7()"></div>
        <div class="cell" id="cell8" onclick="cell8()"></div>
        <div class="cell" id="cell9" onclick="cell9()"></div>
    </div>
        <button id="reset" onclick="restart()">Restart The Game</button>
    </div>
    
+
          <h1 id="head"></h1>
  
    <script src="script.js"></script>
</body>
</html>
